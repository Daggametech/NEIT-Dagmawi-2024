<!DOCTYPE html>

<html lang="en">

   <head>

      <meta charset="UTF-8">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <meta name="description" content="Description of HTML file components">

      <meta name="author" content="Irena Pereira">

      <title>HTML File Structure Dagmawi 2024</title>

   </head>

   <body>

    <p>paragraph</p>
    <h1>Where I'm From</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>

<!--ordered list-->
<ol> 
    <li>list item</li>
    </ol>

    <div>divider</div><!--used to divide your page into sections-->

    <br> <!--line break-->
<hr> <!--horizontal rule-->

<a>anchor</a><!--a link-->
<span>groups a section of text</span> <!--used to group text for styling or scripting purposes-->
<i>italic</i> 
<em>emphasis</em> <!--italic, but with more importance to search engines-->
<b>bold</b>
<strong>strongly emphasized</strong><!--bold, but with more importance for search engines-->
<u>underline</u>

<img src="images/splatoon+3.jpg" alt="splatoon 3" width="700" height="800">>

   </body>

</html>
